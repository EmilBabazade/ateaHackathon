<!DOCTYPE HTML>
<html>

<head>
    <link rel="stylesheet" href="../webix.trial.complete/webix/codebase/webix.css" type="text/css">
    <script src="../webix.trial.complete/webix/codebase/webix.js" type="text/javascript"></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
    />
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1, width=device-width"/>
    <meta name="theme-color" content="#000000">
</head>

<body>
<script type="text/javascript" charset="utf-8">
    const dataset = [
        {
            Name: 'Bob',
            Surname: 'Jhon',
            Age: 14,
            BirthDate: new Date(),
        },
        {
            Name: 'Bob',
            Surname: 'Jhon',
            Age: 14,
            BirthDate: new Date(),
        },
        {
            Name: 'Bob',
            Surname: 'Jhon',
            Age: 14,
            BirthDate: new Date(),
        },
        {
            Name: 'Bob',
            Surname: 'Jhon',
            Age: 14,
            BirthDate: new Date(),
        },
    ];
    webix.ui({
        cols: [
            {header: "col 1", body: "content 1", width: 150},
            {header: "col 2", body: "content 2", width: 150},
            {header: "col 3", body: "content 3", width: 150}
        ],
        rows: [
            {header: "col 1", body: "content 1", height: 50},
            {
                view: "datatable",
                autoConfig: true,
                data: dataset,
                drag: true
            },
            {
                view: "chart",
                type: "pie",
                value: "#sales#",
                color: "#f6960a",
                border: true,
                xAxis: {
                    template: "'#year#"
                },
                yAxis: {
                    start: 0,
                    end: 100,
                    step: 10
                },
                data: dataset,
                drag: true
            },
            // PRO VERSION REQUIRED

    });
</script>
