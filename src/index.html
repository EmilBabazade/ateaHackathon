<!DOCTYPE HTML>
<html>

<head>

    <script src="../webix.trial.complete/webix/codebase/webix.js" type="text/javascript"></script>
</head>

<body>
    <script type="text/javascript" charset="utf-8">
        const dataset = [
            {
                Name: 'Bob',
                Surname: 'Jhon',
                Age: 14,
                BirthDate: new Date(),
            },
            {
                Name: 'Bob',

            },
            {
                Name: 'Bob',
                Surname: 'Jhon',
                Age: 14,
                BirthDate: new Date(),
            },
        ];
        webix.ui({
            cols: [
                { header: "col 1", body: "content 1", width: 150 },
                { header: "col 2", body: "content 2", width: 150 },
                { header: "col 3", body: "content 3", width: 150 }
            ],
            rows: [
                { header: "col 1", body: "content 1", height: 50 },
                {
                    view: "datatable",
                    autoConfig: true,
                    data: dataset,
                    drag: true
                },
                {
                    view: "chart",
                    type: "pie",
                    value: "#sales#",
                    color: "#f6960a",
                    border: true,
                    xAxis: {
                        template: "'#year#"
                    },
                    yAxis: {
                        start: 0,
                        end: 100,
                        step: 10
                    },
                    data: dataset,
                    drag: true
                },
